plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.aeron:aeron-all:1.34.0'
    implementation 'org.agrona:Agrona:0.9.1'
//    // Add the SBE tool dependency for message serialization
//    implementation 'uk.co.real-logic:sbe-all:1.20.3'
}

application {
    mainClassName = 'com.example.financialsystem.app.FinancialMessagingApp'
}

// TO DO BASED on YOUR CONFIG ELEF 
// this task is set to generate Java source files from SBE schema before the Java compilation
task generateSbe {
    doLast {
        // Define your SBE generation logic here
        println 'Generating SBE sources...'
    }
}

// Set compileJava to depend on generateSbe without causing a reverse dependency
compileJava {
    dependsOn generateSbe
    // Ensure the source files generated by SBE are included in the compilation
    source "src/generated/java"
}
